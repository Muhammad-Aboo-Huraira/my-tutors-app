<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Tutors App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="form-body">
    <div class="form-contents">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Logged in successfully!
            </div>
        </div>
        <form class="row g-3">
            <h3 style="text-align: center;">Sign In</h3>

            <div class="mb-3">
                <input type="email" placeholder="Enter your email" class="form-control email" id="email"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="password-container mb-3">
                <input type="password" placeholder="Enter your password" class="form-control password" id="password"
                    required>
                <span class="input-group-text" id="togglePassword">
                    <i class="bi bi-eye">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                        </svg>
                    </i>
                </span>
            </div>
            <div class="status-message" id="credential-status"></div>

            <button type="submit" class="btn btn-primary">Login</button>
            <div class="container" style="background-color:#f1f1f1; margin-top: 5%;">
                <p>Do not have an account? <a href="signup.html">Signup</a></p>
                <a href="forgotpassword.html">Forgot password?</a>
            </div>
        </form>
    </div>
    <script type="module" src="src/firebaseConfig.js"></script>
    <script type="module" src="src/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
