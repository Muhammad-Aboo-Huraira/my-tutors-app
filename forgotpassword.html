<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Tutors App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="form-body">
    <div class="form-contents">
        <form class="row g-3 log-sig">
            <h3 style="text-align: center;">Forgot Password</h3>
      
            <div class="mb-3">
              <input type="email" placeholder="Enter your email" class="form-control email" id="email"
                aria-describedby="emailHelp" required>
            </div>
            <div class="status-message" id="credential-status"></div>
      
            
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <div class="container" style="background-color:#f1f1f1; margin-top: 5%;">
                    <a href="index.html">Go back</a>
                </div>
          </form>
    </div>
    <script type="module" src="src/firebaseConfig.js"></script>
    <script type="module" src="src/forgotpassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
