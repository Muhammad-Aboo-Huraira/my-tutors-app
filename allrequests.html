</head>
<body>
    <div id="screen-spinner-container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbarContainer">
            <a class="navbar-brand nav-item1" href="dashboard.html"><strong>My tutors app</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span id="usernamePlaceholder"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                        </a>
                        <ul class="dropdown-menu ms-auto" style="right: 0%;">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky sidebar-cont" style="height: 100vh;">
                    <ul class="nav flex-column">
                    <div class="tab"> 
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                    </div>
                    <div class="tab"> 
                        <li class="nav-item">
                            <a class="nav-link" href="allrequests.html">
                                All requests
                            </a>
                        </li>
                    </div>
                    <div class="tab"> 
                        <li class="nav-item">
                            <a class="nav-link" href="allproposals.html">
                                All proposals
                            </a>

                    </div>
                    <div class="tab" id="requestTeacherLink"> 
                        <li class="nav-item">
                            <a class="nav-link" href="request.html">
                                Request teacher

                        </li>
                    </div>
                    <div class="tab" id="allConnectionsLink"> 
                        <li class="nav-item">

                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="content">
                    <div class="container mt-5  requestCards">
                        <div class="card text-center">
                            <div class="card-body">
                                <div style="display: flex;
                                justify-content: space-between;
                                align-items: center;">
                                <h5 class="card-title">All Requests</h5>
                                <a class="add-more" href="request.html">Add more</a>
                            </div>
                                <!-- Horizontal scroll container -->
                                <div class="row" id="cardContainer">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


  <div class="modal" tabindex="-1" id="withdrawModal">
    <div class="modal-dialog position-fixed top-50 start-50 translate-middle">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Withdraw Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="withdrawModalBody">
          <p>Are you sure you want to withdraw the request?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmWithdraw">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Send proposal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 reqModal">
                    <div class="mb-3">
                        <input type="text" placeholder="Qualifications" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Experience or short description" class="form-control"
                            id="description" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">PKR</span>
                        </div>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount"
                            aria-label="Username" aria-describedby="basic-addon1" min="0" max="99999999" required>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script type="module" src="src/firebaseConfig.js"></script>
